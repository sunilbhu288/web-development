<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <style>
    div>p{
      background-color:red;
    }
  </style>
   <style>
    div>section{
      background-color:royalblue;
    }
   </style>
  </head>
  <body>
    <!-- Applying this styling to all the paragraphs which are children of -->
    <p>this is the paragraph</p>
    <div>
      <p>This paragraph is come under div</p>
      <p>This is also come under the div</p>
      <section>
        <p>this paragraph is come under the section</p>
      </section>
    </div>
    <p>this paragraph is not under the div</p>
  </body>
</html>
