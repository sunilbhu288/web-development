<!DOCTYPE html>
<html>
  <head>
    <title>Document of css</title>
    <style>
    div p{
      background-color: greenyellow;
    }
    </style>
  </head>
  <body>
    <h2>Descendant Selector</h2>
    <p>This is a paragraph</p>
    <div>
      <p>This paragraph is under a div</p>
      <p>This is also under a div</p>
      <section>
        <p>This is under the div and section</p>
      </section>
    </div>
    <p>This is not under the div</p>
  </body>
</html>
