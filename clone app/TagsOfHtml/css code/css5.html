<!DOCTYPE html>
<html>
  <head>
    <title>Demo of css</title>
    <style>
      div + p{
        background-color: blue;
      }
      div>section>p{
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <p>paragraph 1 in div</p>
      <p>paragraph 2 in div</p>
      <section>
        <p>this is under the section tag</p>
      </section>
    </div>
      <p>paragraph 3 in div</p>
      <p>paragraph 4 in div</p>
  </body>
</html>
